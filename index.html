    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">

                <div class="input-field">
                    <input type="text" id="signup-firstname" required />
                    <label for="signup-firstname">first Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-lastname" required />
                    <label for="signup-lastname">Last Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-dob" required />
                    <label for="signup-dob">Date of Birth</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-phone" required />
                    <label for="signup-phone">Phone</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-gender" required />
                    <label for="signup-gender">Gender</label>
                </div>

                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>

                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">

                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>
